    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#6495CE',
                yellow: '#FFD93D',
                coral: '#FF8B8B',
                mint: '#7ED9A1',
                orange: '#FFA559',
                'blue-dark': '#4a7bb3',
                'yellow-dark': '#E6C200'
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #6495CE 0%, #4a7bb3 100%)',
              'gradient-accent': 'linear-gradient(135deg, #FFD93D 0%, #E6C200 100%)',
              'gradient-soft': 'linear-gradient(180deg, #F8FAFC 0%, #EFF6FF 100%)',
            }
          }
        }
      }
    </script>
    <style>
        body { 
          font-family: 'Poppins', sans-serif;
          background: fixed linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
        }
        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }
        input:focus, select:focus, textarea:focus {
          outline: 2px solid #6495CE !important;
          outline-offset: 1px;
          transform: translateY(-1px);
          transition: all 0.2s ease;
        }
        .hover-scale {
          transition: transform 0.2s ease;
        }
        .hover-scale:hover {
          transform: scale(1.02);
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fadeIn 0.4s ease-out forwards;
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
    </style>
