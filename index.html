    <meta name="apple-mobile-web-app-title" content="Liva">

    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Poppins', 'Inter', 'sans-serif'] },
            colors: {
              brand: {
                blue: '#6495CE',
                yellow: '#FFD93D',
                coral: '#FF8B8B',
                mint: '#7ED9A1',
                orange: '#FFA559',
                'blue-dark': '#4a7bb3',
                'yellow-dark': '#E6C200'
              }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(135deg, #6495CE 0%, #4a7bb3 100%)',
              'gradient-accent': 'linear-gradient(135deg, #FFD93D 0%, #E6C200 100%)',
              'gradient-soft': 'linear-gradient(180deg, #F8FAFC 0%, #EFF6FF 100%)',
            }
          }
        }
      }
    </script>

    <style>
        :root {
          --safe-area-top: env(safe-area-inset-top);
          --safe-area-bottom: env(safe-area-inset-bottom);
        }

        body { 
          font-family: 'Poppins', sans-serif;
          background: fixed linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
          min-height: 100vh;
          overscroll-behavior-y: contain;
          -webkit-tap-highlight-color: transparent;
        }

        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hover-scale { transition: transform 0.2s ease; }
        .hover-scale:hover { transform: scale(1.02); }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        /* Mobile Safe Areas */
        header { padding-top: calc(1.25rem + var(--safe-area-top)) !important; }
        nav { bottom: calc(1.5rem + var(--safe-area-bottom)) !important; }
        main { padding-bottom: calc(8rem + var(--safe-area-bottom)) !important; }

        input:focus, select:focus, textarea:focus { outline: 2px solid #6495CE !important; }

        /* Smooth scrolling on iOS */
        * { -webkit-overflow-scrolling: touch; }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
